<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Comic Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { text-align: center; padding: 20px; background: #333; color: white; }
    h1 { margin: 0; font-size: 2em; }
    
    #dropArea {
      margin: 30px auto;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      background: white;
      border: 3px dashed #aaa;
      text-align: center;
      border-radius: 10px;
      transition: border 0.3s;
    }
    #dropArea.hover { border-color: #4CAF50; }

    #openButton {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }

    #viewer {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      min-height: 300px;
    }

    img, canvas {
      max-width: 100%;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“š Universal Comic Reader</h1>
</header>

<div id="dropArea">
  <p><strong>Drag & Drop</strong> a comic file here</p>
  <p>or</p>
  <button id="openButton">ðŸ“‚ Open Comic File</button>
  <input id="fileInput" type="file" accept=".epub,.pdf,.cbz,.zip" style="display: none;" />
  <p style="margin-top: 10px; color: #666;">Supported formats: .epub, .pdf, .cbz, .zip</p>
</div>

<div id="viewer"></div>

<footer>
  <p>&copy; 2025 Comic Reader â€“ All processing is local</p>
</footer>

<!-- JS Libraries -->
<script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('fileInput');
  const viewer = document.getElementById('viewer');
  const openButton = document.getElementById('openButton');

  openButton.onclick = () => fileInput.click();
  fileInput.onchange = () => handleFile(fileInput.files[0]);

  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('hover');
  });

  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('hover');
  });

  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    if (e.dataTransfer.files.length) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  async function handleFile(file) {
    const ext = file.name.split('.').pop().toLowerCase();
    viewer.innerHTML = '';

    if (ext === 'epub') {
      const book = ePub(file);
      const rendition = book.renderTo("viewer", { width: "100%", height: "100%" });
      rendition.display();
    } else if (ext === 'pdf') {
      renderPDF(file);
    } else if (ext === 'cbz' || ext === 'zip') {
      renderCBZ(file);
    } else {
      viewer.innerHTML = `<p style="color:red;">Unsupported file type: ${ext}</p>`;
    }
  }

  async function renderPDF(file) {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: context, viewport }).promise;
      viewer.appendChild(canvas);
    }
  }

  async function renderCBZ(file) {
    const zip = await JSZip.loadAsync(file);
    const imageFiles = Object.keys(zip.files)
      .filter(name => /\.(jpg|jpeg|png|gif)$/i.test(name))
      .sort();

    if (imageFiles.length === 0) {
      viewer.innerHTML = '<p>No images found in archive.</p>';
      return;
    }

    for (const name of imageFiles) {
      const blob = await zip.files[name].async('blob');
      const img = document.createElement('img');
      img.src = URL.createObjectURL(blob);
      viewer.appendChild(img);
    }
  }
</script>

</body>
</html>
